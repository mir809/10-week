<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chating - kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/kakao.jpg" />
  </head>

  <body id="chating">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="ano-header">
      <div class="ano-header-column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="ano-header-column">
        <h1 class="ano-header-title">니꼬</h1>
      </div>
      <div class="ano-header-column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen chating-screen">
      <div class="chat-timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/20150427_261/ninevincent_1430122791768m7oO1_JPEG/kakao_1.jpg?type=w2"
        />
        <div class="message-row-content">
          <span class="message-author">Nico</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row-content">
          <div class="message-info">
            <span class="message-bubble">What up?</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply-keyboard">
      <div class="reply">
        <div class="reply-column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply-column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile fa-2x"></i>
          <div class="reply-button">
            <i class="fas fa-arrow-up fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="keyboard">
        <div class="floor-1">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>0</div>
        </div>
        <div class="floor-2">
          <div>ㅂ</div>
          <div>ㅈ</div>
          <div>ㄷ</div>
          <div>ㄱ</div>
          <div>ㅅ</div>
          <div>ㅛ</div>
          <div>ㅕ</div>
          <div>ㅑ</div>
          <div>ㅐ</div>
          <div>ㅔ</div>
        </div>
        <div class="floor-3">
          <div>ㅁ</div>
          <div>ㄴ</div>
          <div>ㅇ</div>
          <div>ㄹ</div>
          <div>ㅎ</div>
          <div>ㅗ</div>
          <div>ㅓ</div>
          <div>ㅏ</div>
          <div>ㅣ</div>
        </div>
        <div class="floor-4">
          <div class="floor-4-icon">
            <i class="fas fa-arrow-alt-circle-up"></i>
          </div>
          <div class="floor-4-text">
            <div>ㅋ</div>
            <div>ㅌ</div>
            <div>ㅊ</div>
            <div>ㅍ</div>
            <div>ㅠ</div>
            <div>ㅜ</div>
            <div>ㅡ</div>
          </div>
          <div class="floor-4-icon">
            <i class="fas fa-backspace"></i>
          </div>
        </div>
        <div class="floor-5">
          <div class="floor-5-icon">!#1</div>
          <div class="floor-5-text">
            <div>!</div>
            <div class="keyboard-space">
              <span>]</span>
            </div>
            <div>.</div>
          </div>
          <div class="floor-5-icon">
            <i class="fas fa-level-down-alt"></i>
          </div>
        </div>
      </div>
    </form>

    <div id="no-mobile-big">
      <div>
        <span>화면이 너무 커요,</span>
      </div>
      <div>
        <span>화면의 가로 길이를 줄여주세요.</span>
        <i class="far fa-frown"></i>
      </div>
      <div>
        <span>(Oops, Your screen is too big)</span>
      </div>
    </div>

    <div id="no-mobile-small">
      <div>화면이 너무 작아요,</div>
      <div>
        <span> 화면의 세로길이를 늘려주세요.</span>
        <i class="far fa-sad-tear"></i>
      </div>
      <div>
        <span>(Oops, Your screen is too small)</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
